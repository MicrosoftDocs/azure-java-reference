- uid: "com.azure.messaging.eventhubs.EventHubClient.createConsumer(java.lang.String,java.lang.String,com.azure.messaging.eventhubs.models.EventPosition)"
  id: "createConsumer(java.lang.String,java.lang.String,com.azure.messaging.eventhubs.models.EventPosition)"
  parent: "com.azure.messaging.eventhubs.EventHubClient"
  langs:
  - "java"
  name: "createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition)"
  nameWithType: "EventHubClient.createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition)"
  fullName: "com.azure.messaging.eventhubs.EventHubClient.createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition)"
  overload: "com.azure.messaging.eventhubs.EventHubClient.createConsumer*"
  type: "Method"
  package: "com.azure.messaging.eventhubs"
  summary: "Creates an Event Hub consumer responsible for reading <xref uid=\"com.azure.messaging.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> from a specific Event Hub partition, as a member of the specified consumer group, and begins reading events from the `eventPosition`. The consumer created is non-exclusive, allowing multiple consumers from the same consumer group to be actively reading events from the partition. These non-exclusive consumers are sometimes referred to as \"Non-epoch Consumers\"."
  syntax:
    content: "public EventHubConsumer createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition)"
    parameters:
    - id: "consumerGroup"
      type: "java.lang.String"
      description: "The name of the consumer group this consumer is associated with. Events are read in the\n     context of this group. The name of the consumer group that is created by default is <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient.DEFAULT_CONSUMER_GROUP_NAME\" data-throw-if-not-resolved=\"false\">\"$Default\"</xref>."
    - id: "partitionId"
      type: "java.lang.String"
      description: "The identifier of the Event Hub partition."
    - id: "eventPosition"
      type: "com.azure.messaging.eventhubs.models.EventPosition"
      description: "The position within the partition where the consumer should begin reading events."
    return:
      type: "com.azure.messaging.eventhubs.EventHubConsumer"
      description: "A new <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumer\" data-throw-if-not-resolved=\"false\">EventHubConsumer</xref> that receives events from the partition at the given position."
- uid: "com.azure.messaging.eventhubs.EventHubClient.createConsumer(java.lang.String,java.lang.String,com.azure.messaging.eventhubs.models.EventPosition,com.azure.messaging.eventhubs.models.EventHubConsumerOptions)"
  id: "createConsumer(java.lang.String,java.lang.String,com.azure.messaging.eventhubs.models.EventPosition,com.azure.messaging.eventhubs.models.EventHubConsumerOptions)"
  parent: "com.azure.messaging.eventhubs.EventHubClient"
  langs:
  - "java"
  name: "createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition, EventHubConsumerOptions options)"
  nameWithType: "EventHubClient.createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition, EventHubConsumerOptions options)"
  fullName: "com.azure.messaging.eventhubs.EventHubClient.createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition, EventHubConsumerOptions options)"
  overload: "com.azure.messaging.eventhubs.EventHubClient.createConsumer*"
  type: "Method"
  package: "com.azure.messaging.eventhubs"
  summary: "Creates an Event Hub consumer responsible for reading <xref uid=\"com.azure.messaging.eventhubs.EventData\" data-throw-if-not-resolved=\"false\">EventData</xref> from a specific Event Hub partition, as a member of the configured consumer group, and begins reading events from the specified `eventPosition`.\n\nA consumer may be exclusive, which asserts ownership over the partition for the consumer group to ensure that only one consumer from that group is reading from the partition. These exclusive consumers are sometimes referred to as \"Epoch Consumers.\" A consumer may also be non-exclusive, allowing multiple consumers from the same consumer group to be actively reading events from the partition. These non-exclusive consumers are sometimes referred to as \"Non-epoch Consumers.\" Designating a consumer as exclusive may be specified in the `options`, by setting <xref uid=\"com.azure.messaging.eventhubs.models.EventHubConsumerOptions.setOwnerLevel(java.lang.Long)\" data-throw-if-not-resolved=\"false\">EventHubConsumerOptions#setOwnerLevel(Long)</xref> to a non-null value. By default, consumers are created as non-exclusive."
  syntax:
    content: "public EventHubConsumer createConsumer(String consumerGroup, String partitionId, EventPosition eventPosition, EventHubConsumerOptions options)"
    parameters:
    - id: "consumerGroup"
      type: "java.lang.String"
      description: "The name of the consumer group this consumer is associated with. Events are read in the\n     context of this group. The name of the consumer group that is created by default is <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncClient.DEFAULT_CONSUMER_GROUP_NAME\" data-throw-if-not-resolved=\"false\">\"$Default\"</xref>."
    - id: "partitionId"
      type: "java.lang.String"
      description: "The identifier of the Event Hub partition from which events will be received."
    - id: "eventPosition"
      type: "com.azure.messaging.eventhubs.models.EventPosition"
      description: "The position within the partition where the consumer should begin reading events."
    - id: "options"
      type: "com.azure.messaging.eventhubs.models.EventHubConsumerOptions"
      description: "The set of options to apply when creating the consumer."
    return:
      type: "com.azure.messaging.eventhubs.EventHubConsumer"
      description: "An new <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumer\" data-throw-if-not-resolved=\"false\">EventHubConsumer</xref> that receives events from the partition with all configured <xref uid=\"com.azure.messaging.eventhubs.models.EventHubConsumerOptions\" data-throw-if-not-resolved=\"false\">EventHubConsumerOptions</xref>."

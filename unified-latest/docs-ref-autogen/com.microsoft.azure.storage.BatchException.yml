  type: "Class"
  package: "com.microsoft.azure.storage"
  summary: "Exception for when one or more sub-requests within a batch request fail. This exception is a map of the <xref uid=\"com.microsoft.azure.storage.StorageException\" data-throw-if-not-resolved=\"false\">StorageException</xref>s to the parent objects of the sub-request. Extensions of <xref uid=\"\" data-throw-if-not-resolved=\"false\">Throwable</xref> cannot use generics, so this class uses several data structures with wildcards. Since only groups of the same request type can be batched together, the batch caller will know the intended type in context, and can safely cast the result. Please refer to the samples project for an example on how to appropriately handle batch exceptions."
  syntax:
    content: "public class BatchException extends StorageException"

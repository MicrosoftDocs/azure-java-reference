  type: "Class"
  package: "com.microsoft.azure.storage.table"
  summary: "Provides a service client for accessing the Microsoft Azure Table service.\n\nThe <xref uid=\"com.microsoft.azure.storage.table.CloudTableClient\" data-throw-if-not-resolved=\"false\">CloudTableClient</xref> class encapsulates the base URI for the Table service endpoint and the credentials for accessing the storage account, and provides methods to create, delete, list, and query tables, as well as methods to execute operations and queries on table entities. These methods invoke Storage Service REST API operations to make the requests and obtain the results that are returned.\n\nA Table service endpoint is the base URI for Table service resources, including the DNS name of the storage account:\n`\_\_\_\_http://myaccount.table.core.windows.net`\nFor more information, see the MSDN topic [Addressing Table Service Resources][].\n\nThe credentials can be a combination of the storage account name and a key, or a shared access signature. For more information, see the MSDN topic [Authenticating Access to Your Storage Account][].\n\n\n[Addressing Table Service Resources]: http://msdn.microsoft.com/en-us/library/azure/dd179360.aspx\n[Authenticating Access to Your Storage Account]: http://msdn.microsoft.com/en-us/library/azure/hh225339.aspx"

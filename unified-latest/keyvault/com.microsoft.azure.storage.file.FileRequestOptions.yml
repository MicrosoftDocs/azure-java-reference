  package: "com.microsoft.azure.storage.file"
  summary: "Sets the concurrent number of simultaneous requests per operation.\n\nThe default concurrent request count is set in the client and is by default 1, indicating no concurrency. You can change the concurrent request count on this request by setting this property. You can also change the value on the <xref uid=\"com.microsoft.azure.storage.file.CloudFileClient.getDefaultRequestOptions()\" data-throw-if-not-resolved=\"false\">CloudFileClient#getDefaultRequestOptions()</xref> object so that all subsequent requests made via the service client will use that concurrent request count."

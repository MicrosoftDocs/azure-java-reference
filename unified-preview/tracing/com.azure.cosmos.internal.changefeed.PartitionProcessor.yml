  type: "Interface"
  package: "com.azure.cosmos.internal.changefeed"
  summary: "Provides an API to run continious processing on a single partition of some resource.\n\nCreated by <xref uid=\"com.azure.cosmos.internal.changefeed.PartitionProcessorFactory\" data-throw-if-not-resolved=\"false\">PartitionProcessorFactory</xref>.create() after some lease is acquired by the current host. Processing can perform the following tasks in a loop: 1. READ some data from the resource partition. 2. Handle possible problems with the read. 3. Pass the obtained data to an observer by calling <xref uid=\"com.azure.cosmos.internal.changefeed.ChangeFeedObserver\" data-throw-if-not-resolved=\"false\">ChangeFeedObserver</xref>.processChangesAsync\\{\\} with the context <xref uid=\"com.azure.cosmos.internal.changefeed.ChangeFeedObserverContext\" data-throw-if-not-resolved=\"false\">ChangeFeedObserverContext</xref>."
  syntax:
    content: "public interface PartitionProcessor"

  type: "Class"
  package: "com.azure.messaging.eventhubs"
  summary: "This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>. Calling <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.buildEventProcessor()\" data-throw-if-not-resolved=\"false\">#buildEventProcessor()</xref> constructs a new instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>.\n\nTo create an instance of <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> that processes events with user-provided callback, configure the following fields:\n\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.consumerGroup(java.lang.String)\" data-throw-if-not-resolved=\"false\">Consumer group name</xref>.\n *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorStore\" data-throw-if-not-resolved=\"false\">EventProcessorStore</xref> \\- An implementation of EventProcessorStore that stores checkpoint and partition ownership information to enable load balancing.\n *  <xref uid=\"\" data-throw-if-not-resolved=\"false\">#processEvent(Function)</xref> \\- A callback that processes events received from the Event Hub.\n *  Credentials - **Credentials are required** to perform operations against Azure Event Hubs. They can be set by using one of the following methods:\n    \n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.connectionString(java.lang.String)\" data-throw-if-not-resolved=\"false\">connectionString(String)</xref> with a connection string to a specific Event Hub.\n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.connectionString(java.lang.String,java.lang.String)\" data-throw-if-not-resolved=\"false\">connectionString(String, String)</xref> with an Event Hub *namespace* connection string and the Event Hub name.\n     *  <xref uid=\"com.azure.messaging.eventhubs.EventProcessorBuilder.credential(java.lang.String,java.lang.String,com.azure.core.credential.TokenCredential)\" data-throw-if-not-resolved=\"false\">credential(String, String, TokenCredential)</xref> with the fully qualified domain name (FQDN), Event Hub name, and a set of credentials authorized to use the Event Hub.\n\n**Creating an <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>**\n\n\\{@codesnippet com.azure.messaging.eventhubs.eventprocessorbuilder.instantiation\\}"

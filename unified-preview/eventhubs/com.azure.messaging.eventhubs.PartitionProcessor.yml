  type: "Class"
  package: "com.azure.messaging.eventhubs"
  summary: "An abstract class defining all the operations that a partition processor can perform. Users of <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> should extend from this class and implement <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor.processEvent(com.azure.messaging.eventhubs.models.PartitionEvent)\" data-throw-if-not-resolved=\"false\">#processEvent(PartitionEvent)</xref> for processing events. Additionally, users can override:\n\n *  <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor.initialize(com.azure.messaging.eventhubs.models.InitializationContext)\" data-throw-if-not-resolved=\"false\">#initialize(InitializationContext)</xref> \\- This method is called before at the beginning of processing a partition.\n *  <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor.processError(com.azure.messaging.eventhubs.models.EventProcessingErrorContext)\" data-throw-if-not-resolved=\"false\">#processError(EventProcessingErrorContext)</xref> \\- This method is called if there is an error while processing events\n *  <xref uid=\"com.azure.messaging.eventhubs.PartitionProcessor.close(com.azure.messaging.eventhubs.models.CloseContext)\" data-throw-if-not-resolved=\"false\">#close(CloseContext)</xref> \\- This method is called at the end of processing a partition. The <xref uid=\"com.azure.messaging.eventhubs.models.CloseReason\" data-throw-if-not-resolved=\"false\">CloseReason</xref> specifies why the processing of a partition stopped.\n\nAn instance of partition processor will process events from a single partition only.\n\nImplementations of this abstract class also have the responsibility of updating checkpoints when appropriate."
  syntax:
    content: "public abstract class PartitionProcessor"

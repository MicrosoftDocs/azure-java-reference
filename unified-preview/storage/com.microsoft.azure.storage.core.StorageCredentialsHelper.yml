  overload: "com.microsoft.azure.storage.core.StorageCredentialsHelper.signBlobQueueAndFileRequest*"
  type: "Method"
  package: "com.microsoft.azure.storage.core"
  summary: "Signs a request using the specified operation context under either the Shared Key or Token authentication scheme. While this method places the signature on the request, it also returns the signature it set. This is because <xref uid=\"java.net.HttpURLConnection\" data-throw-if-not-resolved=\"false\">java.net.HttpURLConnection</xref> does not let you read an authorization header once set, and batch needs to set this signature elsewhere. Non-batch-related functions can ignore this return value."
  syntax:
    content: "public static String signBlobQueueAndFileRequest(StorageCredentials creds, HttpURLConnection request, long contentLength, OperationContext opContext)"
    parameters:
    - id: "creds"
      type: "com.microsoft.azure.storage.StorageCredentials"
    - id: "request"
      type: "java.net.HttpURLConnection"
      description: "An <code>HttpURLConnection</code> object that represents the request to sign."
    - id: "contentLength"
      type: "long"
      description: "The length of the content written to the output stream. If unknown, specify -1."
    - id: "opContext"
      type: "com.microsoft.azure.storage.OperationContext"
      description: "An <xref uid=\"com.microsoft.azure.storage.OperationContext\" data-throw-if-not-resolved=\"false\">OperationContext</xref> object that represents the context for the current operation. This object\n            is used to track requests to the storage service, and to provide additional runtime information about\n            the operation."
    return:
      type: "java.lang.String"
      description: "The value of the authorization signature applied to the request."
  exceptions:
  - type: "java.security.InvalidKeyException"
    description: "If the given key is invalid."
  - type: "com.microsoft.azure.storage.StorageException"
    description: "If the given key is invalid."

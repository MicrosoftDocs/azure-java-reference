  fullName: "com.azure.cosmos.internal.ClearingSessionContainerClientRetryPolicy"
  type: "Class"
  package: "com.azure.cosmos.internal"
  summary: "While this class is public, but it is not part of our published public APIs. This is meant to be internally used only by our sdk. This retry policy is designed to work with in a pair with ClientRetryPolicy. The inner retryPolicy must be a ClientRetryPolicy or a retry policy delegating to it. The expectation that is the outer retry policy in the retry policy chain and nobody can overwrite ShouldRetryResult. Once we clear the session we expect call to fail and throw exception to the client. Otherwise we may violate session consistency."

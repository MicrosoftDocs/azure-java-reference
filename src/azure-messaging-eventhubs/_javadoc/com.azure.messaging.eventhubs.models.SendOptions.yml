- uid: "com.azure.messaging.eventhubs.models.SendOptions.setPartitionKey(java.lang.String)"
  id: "setPartitionKey(java.lang.String)"
  parent: "com.azure.messaging.eventhubs.models.SendOptions"
  langs:
  - "java"
  name: "setPartitionKey(String partitionKey)"
  nameWithType: "SendOptions.setPartitionKey(String partitionKey)"
  fullName: "com.azure.messaging.eventhubs.models.SendOptions.setPartitionKey(String partitionKey)"
  overload: "com.azure.messaging.eventhubs.models.SendOptions.setPartitionKey*"
  type: "Method"
  package: "com.azure.messaging.eventhubs.models"
  summary: "Sets a hashing key to be provided for the batch of events, which instructs the Event Hubs service map this key to a specific partition but allowing the service to choose an arbitrary, partition for this batch of events and any other batches using the same partition hashing key. The selection of a partition is stable for a given partition hashing key. Should any other batches of events be sent using the same exact partition hashing key, the Event Hubs service will route them all to the same partition. This should be specified only when there is a need to group events by partition, but there is flexibility into which partition they are routed. If ensuring that a batch of events is sent only to a specific partition, it is recommended that the identifier of the position be specified directly when sending the batch."
  syntax:
    content: "public SendOptions setPartitionKey(String partitionKey)"
    parameters:
    - id: "partitionKey"
      type: "java.lang.String"
      description: "The partition hashing key to associate with the event or batch of events."
    return:
      type: "com.azure.messaging.eventhubs.models.SendOptions"
      description: "The updated <xref uid=\"com.azure.messaging.eventhubs.models.SendOptions\" data-throw-if-not-resolved=\"false\">SendOptions</xref> object."

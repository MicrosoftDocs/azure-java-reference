  type: "Method"
  package: "com.azure.data.appconfiguration.models"
  summary: "Gets the labels used to filter settings based on their <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.getLabel()\" data-throw-if-not-resolved=\"false\">label</xref> in the service. If the value is `null` or an empty string, all ConfigurationSettings with <xref uid=\"com.azure.data.appconfiguration.models.ConfigurationSetting.NO_LABEL\" data-throw-if-not-resolved=\"false\">ConfigurationSetting#NO_LABEL</xref> are returned.\n\nExamples:\n\n *  If `labels = \"*\"`, settings with any label are returned.\n *  If `labels = \"\\0\"`, settings without any label are returned.\n *  If `labels = \"\"`, settings without any label are returned.\n *  If `labels = null`, settings without any label are returned.\n *  If `labels = \"abc1234\"`, settings with a label equal to \"abc1234\" are returned.\n *  If `labels = \"abc*\"`, settings with a label starting with \"abc\" are returned.\n *  If `labels = \"*abc*\"`, settings with a label containing \"abc\" are returned.\n *  If `labels = \"abc,def\"`, settings with labels \"abc\" or \"def\" are returned."
  syntax:
    content: "public String[] getLabels()"
    return:
      type: "java.lang.String[]"
      description: "labels The labels used to filter GET requests from the service."

      type: "com.azure.messaging.eventhubs.PartitionManager"
      description: "The partition manager that this load balancer will use to read/update ownership details."
    - id: "eventHubAsyncClient"
      type: "com.azure.messaging.eventhubs.EventHubAsyncClient"
      description: "The asynchronous Event Hub client used to consume events."
    - id: "eventHubName"
      type: "java.lang.String"
      description: "The Event Hub name the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> is associated with."
    - id: "consumerGroupName"
      type: "java.lang.String"
      description: "The consumer group name the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> is associated with."
    - id: "ownerId"
      type: "java.lang.String"
      description: "The identifier of the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> that owns this load balancer."
    - id: "inactiveTimeLimitInSeconds"
      type: "long"
      description: "The time in seconds to wait for an update on an ownership record before\n assuming the owner of the partition is inactive."
    - id: "partitionPumpManager"

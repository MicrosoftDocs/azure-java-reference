  name: "PartitionBasedLoadBalancer"
  nameWithType: "PartitionBasedLoadBalancer"
  fullName: "com.azure.messaging.eventhubs.implementation.PartitionBasedLoadBalancer"
  type: "Class"
  package: "com.azure.messaging.eventhubs.implementation"
  summary: "This class is responsible for balancing the load of processing events from all partitions of an Event Hub by distributing the number of partitions uniformly among all the active <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessors</xref>.\n\nThis load balancer will retrieve partition ownership details from the <xref uid=\"com.azure.messaging.eventhubs.PartitionManager\" data-throw-if-not-resolved=\"false\">PartitionManager</xref> to find the number of active <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessors</xref>. It uses the last modified time to decide if an EventProcessor is active. If a partition ownership entry has not be updated for a specified duration of time, the owner of that partition is considered inactive and the partition is available for other EventProcessors to own."
  syntax:
    content: "public final class PartitionBasedLoadBalancer"

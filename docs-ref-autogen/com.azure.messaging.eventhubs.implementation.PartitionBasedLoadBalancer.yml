- uid: "com.azure.messaging.eventhubs.implementation.PartitionBasedLoadBalancer.loadBalance()"
  id: "loadBalance()"
  parent: "com.azure.messaging.eventhubs.implementation.PartitionBasedLoadBalancer"
  langs:
  - "java"
  name: "loadBalance()"
  nameWithType: "PartitionBasedLoadBalancer.loadBalance()"
  fullName: "com.azure.messaging.eventhubs.implementation.PartitionBasedLoadBalancer.loadBalance()"
  overload: "com.azure.messaging.eventhubs.implementation.PartitionBasedLoadBalancer.loadBalance*"
  type: "Method"
  package: "com.azure.messaging.eventhubs.implementation"
  summary: "This is the main method responsible for load balancing. This method is expected to be invoked by the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> periodically. Every call to this method will result in this <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> owning **at most one** new partition.\n\nThe load is considered balanced when no active EventProcessor owns 2 partitions more than any other active EventProcessor. Given that each invocation to this method results in ownership claim of at most one partition, this algorithm converges gradually towards a steady state.\n\nWhen a new partition is claimed, this method is also responsible for starting a partition pump that creates an <xref uid=\"com.azure.messaging.eventhubs.EventHubAsyncConsumer\" data-throw-if-not-resolved=\"false\">EventHubAsyncConsumer</xref> for processing events from that partition."
  syntax:
    content: "public void loadBalance()"

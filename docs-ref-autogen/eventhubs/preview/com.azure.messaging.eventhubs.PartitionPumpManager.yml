  name: "PartitionPumpManager"
  nameWithType: "PartitionPumpManager"
  fullName: "com.azure.messaging.eventhubs.PartitionPumpManager"
  type: "Class"
  package: "com.azure.messaging.eventhubs"
  summary: "The partition pump manager that keeps track of all the partition pumps started by this <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref>. Each partition pump is an <xref uid=\"com.azure.messaging.eventhubs.EventHubConsumerClient\" data-throw-if-not-resolved=\"false\">EventHubConsumerClient</xref> that is receiving events from partitions this <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> has claimed ownership of.\n\nNew partition pumps are created when this <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> claims ownership of a new partition. When the <xref uid=\"com.azure.messaging.eventhubs.EventProcessor\" data-throw-if-not-resolved=\"false\">EventProcessor</xref> is requested to stop, this class is responsible for stopping all event processing tasks and closing all connections to the Event Hub."
  syntax:
    content: " class PartitionPumpManager"
